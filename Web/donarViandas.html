    <main class="admin-heladeras donar-viandas-main">
        <h1>Ha elegido "Donar viandas" <br>
            Complete los datos correspondientes
        </h1>
        <div class="heladeras-mapa">
            <form class="form-registro2 donar-viandas">
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Viandas</label>
                    <div class="form-element-dropdown">
                        <div class="dropdown-select-btn">
                            <p>Agregar vianda</p>
                            <span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="dropdown-item-list">
                            <li class="dropdown-item-only closable agregar-vianda checked">
                                <p></p>
                                <p>Agregar vianda</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Comida</label>
                    <input type="text" id="form-apellido" placeholder="">
                </div>
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Fecha de caducidad</label>
                    <input type="date" id="form-apellido">
                </div>
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Peso comida</label>
                    <input type="text" id="form-apellido">
                </div>
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Calorías comida</label>
                    <input type="text" id="form-apellido">
                </div>
                <div class="form-element2 donar-dinero-element">
                    <label for="form-nombre">Heladera</label>
                    <input type="text" id="form-apellido">
                </div>
                <div class="btns-viandas">
                    <button class="btn-next2 eliminar-vianda" type="button">
                        <i class="fa-solid fa-trash"></i>
                        <p>Eliminar vianda</p>
                    </button>
                    <button class="btn-next2 guardar-vianda" type="button">
                        <i class="fa-solid fa-check"></i>
                        <p>Guardar</p>
                    </button>
                </div>
            </form>
            <section class="blurred-map">
                <a href="mapaDonarViandas.html">ABRIR MAPA</a>
            </section>
        </div>
        <div class="btns-next-viandas">
            <a class="btn-next2" href="mainIniciado.html">
