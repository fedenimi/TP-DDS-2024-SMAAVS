<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAAVS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/registro.css">
</head>

<body>
    <header>
        <div class="inner-header">
            <div class="header-title">
                <a href="main.html">SMAAVS</a>
            </div>
            <ul class="links">
                <li><a href="main.html">Menu</li>
                <li><a href="">Contacto</li>
            </ul>
            <div class="header-btns" href="#">
                <a class="header-btn left-btn" href="inicioSesion.html">Iniciar sesión</a>
                <a class="header-btn right-btn pressed-btn" href="registroH.html">Registrarse</a>
            </div>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown-menu">
            <li><a href="main.html">Menu</li>
            <li><a href="">Contacto</li>
            <li><a href="inicioSesion.html">Iniciar sesión</a></li>
            <li><a href="registroH.html">Registrarse</a></li>
        </div>
    </header>
    <main class="registro-main">
        <div class="tipo-colab">
            <label class="">Tipo de colaborador</label>
            <div class="btns-title">
                <a class="btn-title left-btn pressed-btn" href="registroH.html">Humana</a>
                <a class="btn-title right-btn" href="registroJ.html">Jurídica</a>
            </div>
        </div>
        <form class="form-registro">
            <div class="form-element">
                <label for="form-nombre">Nombre</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div></div>
            <div class="form-element">
                <label for="form-apellido">Mail</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div class="form-element">
                <label for="form-nombre">Apellido</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div></div>
            <div class="form-element">
                <label for="form-nombre">Teléfono</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div class="form-element">
                <label for="form-nombre">Dirección</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div></div>
            <div class="form-element">
                <label for="form-apellido">Whatsapp</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
            <div class="form-element">
                <label for="form-nombre">Fecha de nacimiento</label>
                <input type="text" name="apellido" id="form-apellido" required>
            </div>
        </form>
        <div class="btn-next">
            <a href="">Siguiente</a>
        </div>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const toggleBtnIcon = document.querySelector('.toggle-btn i');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        }
    </script>
</body>

</html>
